<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanye - API - jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <p id="quote"></p>
    <button>Give me wisdom</button>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $.ajax({
                    url: "https://api.kanye.rest/",    //parametri se odvajaju sa zarezom ,
                    dataType: "json",
                    success: function (data) {      //success će nam biti neka funkcija ukoliko je request uspješan
                        $("#quote").html(`Kanye says: ${data.quote}`);
                    },
                });
            });
        });
    </script>
</body>

</html>
