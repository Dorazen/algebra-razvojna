<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</head>
<body>
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="https://cms.forward-festival.com/wp-content/uploads/2018/04/kanye-digital-min.png" alt="Kanye cool">
        <div class="card-body">
          <h5 class="card-title">Kanye wisdom</h5>
          <p class="card-text"></p>
          <button id="smash">Give me wisdom</button>
        </div>
      </div>

      <script>
        $(document).ready(function () {
            $("#smash").click(function () {
                $.ajax({
                    url: "https://api.kanye.rest/",    //parametri se odvajaju sa zarezom ,
                    dataType: "json",
                    success: function (data) {      //success će nam biti neka funkcija ukoliko je request uspješan
                        $(".card-text").html(`Kanye says: ${data.quote}`);
                    },
                });
            });
        });
    </script>
</body>
</html>
