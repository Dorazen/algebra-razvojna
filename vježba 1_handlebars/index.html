<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>COVID-19 API</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>

    <!-- Stylesheets -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script id="covid-list" type="text/x-handlebars-template">
        <table>
            <tr>
                <th>No</th>
                <th>Country</th>
                <th>Confirmed Cases</th>
                <th>Deaths</th>
            </tr>
            <!-- #each i @index su built in options of handlebars which can be found in handlebars documentation -->
                {{#each apiData}} 
            <tr>
                <td>{{@index}}</td>
                <td>{{this.Country}}</td>
                <td>{{this.TotalConfirmed}}</td>
                <td>{{this.TotalDeaths}}</td>
            </tr>
                {{/each}}
        </table>
    </script>
    <div id="result"></div>
    <script src="scripts.js"></script>
</body>

</html>
